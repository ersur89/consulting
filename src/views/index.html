<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Sección izquierda -->
        <div class="info-section">
            <h1>Ofrecemos soluciones<br>extraordinarias en consultoría.</h1>
            <p>Claridad inspirada en la naturaleza</p>
            <!-- <button class="signup-button">Sign Up</button> -->
        </div>

        <!-- Sección derecha -->
        <div class="form-section">
            <img src="leaf.jpg" alt="Logo" class="logo">
            <h2>Bienvenido</h2>
            <div id="error-message" style="color: red; display: none; text-align: center; margin-bottom: 10px;"></div>
            <form id="login-form" class="form-login">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login-button">Ingresar →</button>
            </form>
            <!-- <p class="footer-text">Olvidaste tu contraseña? <a href="#">Click Aqui</a></p> -->
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
