<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creación de Proyecto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h2>Crear un nuevo proyecto de consultoría</h2>
        <form action="#" method="POST" id="projectForm">
            <div class="form-group">
                <label for="projectName">Nombre del proyecto</label>
                <input type="text" id="projectName" name="projectName" placeholder="Ingrese el nombre del proyecto" required>
            </div>
            <div class="form-group">
                <label for="clientId">Cédula o RUC</label>
                <input type="text" id="clientId" name="clientId" placeholder="Ingrese la cédula o RUC" pattern="\d{10,13}" title="Debe contener entre 10 y 13 números" required>
            </div>
            <div class="form-group">
                <label for="clientName">Nombre del cliente</label>
                <input type="text" id="clientName" name="clientName" placeholder="Ingrese el nombre del cliente" required>
            </div>
            <div class="form-group">
                <label for="clientAddress">Dirección del cliente</label>
                <input type="text" id="clientAddress" name="clientAddress" placeholder="Ingrese la dirección del cliente" required>
            </div>
            <div class="form-group">
                <label for="clientPhone">Teléfono</label>
                <input type="tel" id="clientPhone" name="clientPhone" placeholder="Ingrese el número de teléfono" pattern="\d{10}" title="Debe contener 10 números" required>
            </div>
            <div class="form-group">
                <label for="clientEmail">Correo electrónico</label>
                <input type="email" id="clientEmail" name="clientEmail" placeholder="Ingrese el correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="projectDescription">Descripción del proyecto</label>
                <textarea id="projectDescription" name="projectDescription" placeholder="Ingrese una breve descripción del proyecto" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Crear Proyecto</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
